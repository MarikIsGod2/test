{% extends "base.html" %}

{% block head %}


{% endblock %}

{% block title %} Confirm Deleting File / Directory {% endblock %}
{% block content %}

<form action="" method="POST">
    <h3> Are you sure you would like to remove <br>{{ displayed_directory }}</h3>
    <button type="submit" class="btn btn-primary" name="delete_confirmed" value="confirmed"> Yes </button>
    <button type="submit" class="btn btn-primary" name="delete_confirmed" value=""> No  </button>

    <input type="hidden" value="{{directory}}{{file_name}}" name="directory">
    <input type="hidden" value="{{old_displayed_directory}}" name="old_displayed_directory">
</form>

{% endblock %}
